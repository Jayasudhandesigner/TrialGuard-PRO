name: Production Build & Check

on:
  push:
    branches: [ "frontend", "main", "master" ]
  pull_request:
    branches: [ "frontend", "main", "master" ]

env:
  NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY }}
  BACKEND_API_URL: ${{ secrets.BACKEND_API_URL }}

jobs:
  build:
    name: Build and Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Type Check
        # We run build which includes type checking
        run: npm run build
        env:
          # Used during build time for strict static pages if applicable
          NEXT_PUBLIC_API_URL: "/api/proxy"
